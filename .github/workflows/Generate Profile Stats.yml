name: Generate Profile Stats

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Readme Stats cards
        uses: stats-organization/github-readme-stats-action@v1
        with:
          username: saadnasir95
          # This uses the built-in token automatically for API access
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Where to save the generated SVGs in your repo
          output_path: assets
          # Generate these cards
          cards: |
            stats
            top-langs
          # Card options
          stats_options: show_icons=true&include_all_commits=true
          top_langs_options: layout=compact&langs_count=8

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "chore: update profile stats" || exit 0
          git push
