name: Generate Profile Stats

on:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate "GitHub Stats" card
      - name: Generate stats card
        uses: stats-organization/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: stats
          path: assets/stats.svg
          options: username=saadnasir95&show_icons=true&include_all_commits=true&count_private=true

      # Generate "Top Languages" card
      - name: Generate top languages card
        uses: stats-organization/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: top-langs
          path: assets/top-langs.svg
          options: username=saadnasir95&layout=compact&langs_count=8

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "chore: update profile stats" || exit 0
          git push
